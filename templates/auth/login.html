{% extends 'base.html' %}

{% block title %}Login - Happy Healthy{% endblock %}

{% block content %}
<div class="p-4">
    <div class="bg-white rounded-2xl shadow-lg p-6">
        <div class="text-center mb-6">
            <div class="text-4xl mb-2">üîê</div>
            <h2 class="text-2xl font-bold text-gray-800">Login</h2>
            <p class="text-gray-600 text-sm mt-1">Access your account</p>
        </div>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                <input type="text" 
                       name="username" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                       required>
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input type="password" 
                       name="password" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                       required>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold transition">
                Login
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800 font-semibold">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
